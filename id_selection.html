<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<p id="myid" >This is first paragraph</p>
<p class="myclass" >This is second paragraph</p>
<h1>Hello World</h1>
<div>No data</div>

    <script>
        $(document).ready(function(){
            jQuery("#myid").css("background-color", "red");
            $(".myclass").css("background-color", "green");
            let txt = $("h1").text();
            
            $("div"). text (txt + "text inside div");
            alert (txt);
        });   
    </script>
</body>
</html>
